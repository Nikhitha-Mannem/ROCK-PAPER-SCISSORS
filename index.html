<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Rock-Paper-Scissors></Rock-Paper-Scissors></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-title">
        <h1>Rock, Paper, Scissors - Let's Play</h1>
    </div>
    <div class="choices">
        <button class="rock" value="rock">ROCK</button>
        <button class="paper" value="paper">PAPER</button>
        <button class="scissors" value="scissors">SCISSORS</button>
    </div>
    <div id="userChoice">USER Choice: </div>
    <div id="computerChoice">Computer Choice: </div>
    <div id="result"> </div>
    
    <script src="script.js"></script>
</body>
</html>
